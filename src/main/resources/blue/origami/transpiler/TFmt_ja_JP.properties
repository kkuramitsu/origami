
Syntax_Tree = 抽象構文木
Typed_Code = 型付き中間コード
Template = テンプレート生成
Template_Specialization = テンプレート特殊化
Generated_ByteCode = バイトコード

syntax_error = 構文エラー．もし自分は正しいと思ったら 構文ルール chibi.opeg を直してね.
YY1_does_not_exist_in_YY2 = 「構文木 %2$s のラベル %1$s がない」と開発者に報告してください
undefined_syntax__YY1 = 構文ルールがありません．%1$s.java を定義してください.
unsupported_error = もうしわけありません．サポート外の機能を使おうとしました．

undefined_name__YY1 = 名前がみつかりません. %1$s
undefined_name__YY1__YY2 = %1$s の型は %2$s ですが, まだ未定義です。  
undefined_name__YY1_in_YY2 = 定義されていないフィールド名です. '%1$s' ∉ %2$s
not_function__YY1 = それは関数でない気がする. (だって%1$s型だよ.)

wrong_number_format_YY1_by_YY2 = 数値が正しくありません. '%1$s' (原因: %2$s)

no_more_assignment = 破壊的代入を使ってはダメ

no_type_hint__YY1 = 型のヒントがみつかりません． assume %1$s しておきましょう．

type_error_YY1_YY2 = 型が一致しません.　必要なのは%2$s型, でも%1$s型が与えられました．
mutable_name__YY1 = %1$s は変更可能な値であるべき. (解決策: new で新しく変更可能な値を複製する)
mutable_cast_to_YY1 = 変更可能な値には自動変換されません. (解決策: new で新しく変更可能な値を複製する)

hint = ひょっとしたら
undefined_SSS = 関数が未定義です. %s%s%s
mismatched_SSS = 関数パラメータが一致しません. %s%s%s
not_mutable_SSS = 変更操作はできません. %s%s
mismatched_parameter_size_S_S = パラメータ数が一致しません. %s != %s

# function
function_S_remains_undefined = 関数 %s は正しくコンパイルできなかったので「未定義」扱いとします． 
ambiguous_type__S = 型付けがあいまいです．型推論によると %s 型. (キャストしてね) 
abstract_function_YY1__YY2 = 関数 %1$s はテンプレート %2$s のまま (キャストしてね) 

# pattern matching
required_first_argument = パターンマッチングにはパラメータがぜったい必要
patterns_are_different = 異なる型に対するパターンがまぜこぜ

# Emoji
KONOHA = 🍃
Checked = ✔
